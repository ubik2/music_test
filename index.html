<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Music Test</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="module" src="js/index_helper.js"></script>
</head>
<body>
    <div id="currentNote" style="height: 1.1em; line-height: 1.1; overflow: auto;"></div>
    <canvas id="frequencyCanvas" width="640" height="200" hidden></canvas>
    <div id="main">
        Main Menu
        <table id="decks">
            <tr><th>Scale</th><th>New</th><th>Learning</th><th>Review</th></tr>
        </table>
    </div>
    <iframe id="cards" src="about:blank" allow="autoplay" width="400" height="400" frameborder="0" hidden></iframe>
    <audio id="player" controls hidden></audio>

    <iframe id="practice" src="about:blank" allow="autoplay" width="400" height="400" frameborder="0" hidden></iframe>
</body>
</html>
