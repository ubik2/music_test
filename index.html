<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Music Test</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/Tone.js"></script>
    <script src="js/vexflow-min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="score"></div>

    <input type="button" value="Play" id="playButton">

    <script>
        var keyOptions = ["B", "E", "A", "D", "G", "C", "F", "Bb", "Eb", "Ab", "Db", "Gb"];
        var keyIndex = Math.floor(Math.random() * keyOptions.length);
        var key = keyOptions[keyIndex];
        var note1Index = Math.floor(Math.random() * 7) + 1;
        var note2Index = Math.floor(Math.random() * 6) + 1;
        if (note2Index >= note1Index) { note2Index = note2Index + 1; }
        var noteOffsets = note1Index + " " + note2Index;
        console.log(noteOffsets);
        var notes = parseNotes(noteOffsets, key);
        displayNotes(notes, key);
        document.getElementById("playButton").addEventListener("click", function () { playMusic(notes) });
    </script>

</body>
</html>
